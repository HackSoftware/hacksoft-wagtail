{% load staticfiles i18n %}
{% load menu_active %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HackSoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Latest compiled and minified Bootstrap 4 Alpha 3 CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- This file stores project-specific CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
  </head>

  <body>

  <div class="page-wrapper">

    <div class="header">
      <div class="header-container float-container">

        <div class="logo">
          <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="HackSoft logo">
          </a>
        </div>

        <nav class="nav-menu float-container">
          <label for="drop" class="toggle"><i class="fa fa-bars" aria-hidden="true"></i>
          </label>
          <input type="checkbox" id="drop" />
          <ul class="menu-main menu">
            <li class="child {% menu_active '^/$' %}">
              <a href="/">Home</a>
            </li>
            <li class="child sibling {% menu_active 'how-we-work' %}">
              <a href="/how-we-work/">How we work</a>
            </li>
            <li class="child sibling {% menu_active 'our-work' %}">
              <a href="/our-work/">Our Work</a>
            </li>
            <li class="child sibling {% menu_active 'our-team' %}">
              <a href="/our-team/">Our Team</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>

    {% block content %}
    {% endblock content %}
    <div class="footer background">
      <div class="vertical-sections-container">
        <div class="vertical-section">
          <div class="section-header">
          Links
          </div>
          <div class="section-content">
            <ul>
              <li><a href="https://hackconf.bg/">HackConf</a></li>
              <li><a href="http://hackfmi.com/">HackFMI</a></li>
              <li><a href="https://hackbulgaria.com/">HackBulgaria</a></li>
            </ul>
          </div>
        </div>
        <div class="vertical-section">
          <div class="section-header">
          Contact Us
          </div>
          <div class="section-content">
            Book a meeting
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

{% block javascript %}
<!-- Required by Bootstrap v4 Alpha 3 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

<!-- Your stuff: Third-party javascript libraries go here -->

<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/project.js' %}"></script>


{% endblock javascript %}
</html>
