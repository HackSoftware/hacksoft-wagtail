{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HackSoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Latest compiled and minified Bootstrap 4 Alpha 3 CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <!-- Your stuff: Third-party CSS libraries go here -->

    <!-- This file stores project-specific CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
  </head>

  <body>

  <div class="page-wrapper">

    <div class="header">
      <div class="header-container float-container">

        <div class="logo">
          <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="HackSoft logo">
          </a>
        </div>

        <nav class="nav-menu float-container">
          <label for="drop" class="toggle"><i class="fa fa-bars" aria-hidden="true"></i>
          </label>
          <input type="checkbox" id="drop" />
          <ul class="menu-main menu">
            <li class="child selected">
              <a href="/">Home</a>
            </li>
            <li class="child sibling">
              <a href="/how-we-work/">How we work</a>
            </li>
            <li class="child sibling">
              <a href="/technologies-we-use/">Technologies we use</a>
            </li>
            <li class="child sibling">
              <a href="/our-team/">Our Team</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>

    {% block content %}
    {% endblock content %}
    <div class="footer background">

      <div class="section book-a-meeting">
        <!-- <a class="book-a-meeting-button">Book a meeting</a> -->
      </div>

      <div class="footer-text">
        <div class="text-box">
          Some text here............
        </div>
      </div>

      <div class="social-buttons">
        <a href="#" class="social-button facebook">
          <i class="fa fa-facebook"></i>
        </a>
        <a href="#" class="social-button github">
          <i class="fa fa-github"></i>
        </a>
        <a href="#" class="social-button twitter">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="#" class="social-button linkedin">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
    </div>

  </div>
</body>

{% block javascript %}
<!-- Required by Bootstrap v4 Alpha 3 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

<!-- Your stuff: Third-party javascript libraries go here -->

<!-- place project specific Javascript in this file -->

<script src="{% static 'js/project.js' %}"></script>


{% endblock javascript %}
</html>
